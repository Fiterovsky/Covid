<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <h1 class="text-center">Formularz COVIDOWY</h1>

      <form id="myform" class="mt-2 mb-2">
        <div class="row g-3">
          <div class="col mb-2">
            <label for="inputName" class="form-label">Imię</label>
            <input type="text" name="name" id="inputName" class="form-control">
          </div>
          <div class="col mb-2">
            <label for="inputSurname" class="form-label">Nazwisko</label>
            <input type="text" name="surname" id="inputSurname" class="form-control">
          </div>
        </div>

        <div class="mb-2">
          <label for="inputBirth" class="form-label">Data urodzenia</label>
          <input type="date" name="birth" id="inputBirth" class="form-control">
        </div>

        <div class="mb-2">
          <label for="inputName" class="form-label">Adres</label>
          <input type="text" name="adres" id="inputName" class="form-control">
        </div>
        <div class="mb-2">
          <label for="inputCity" class="form-label">Miasto</label>
          <select class="form-select" name="city" id="inputCity" aria-label="miasto">
            <option selected="" disabled="">Wybierz miasto</option>
              <option value="Gdańsk">Gdańsk</option>
              <option value="Sopot">Sopot</option>
              <option value="Gdynia">Gdynia</option>
              <option value="Tczew">Tczew</option>
              <option value="Gniew">Gniew</option>
          </select>
        </div>

        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="inputVacsine" name="vacsine">
          <label class="form-check-label" for="inputVacsine">Jestem zaszczepiony</label>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">
          Wyślij
        </button>
      </form>
    </div>
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Formularz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Imię</th>
                <td class="modal-name"></td>
              </tr>
              <tr>
                <th scope="row">Nazwisko</th>
                <td class="modal-surname"></td>
              </tr>
              <tr>
                <th scope="row">Data urodzenia</th>
                <td class="modal-birth"></td>
              </tr>
              <tr>
                <th scope="row">Adres</th>
                <td class="modal-adres"></td>
              </tr>
              <tr>
                <th scope="row">Miasto</th>
                <td class="modal-city"></td>
              </tr>
              <tr>
                <th scope="row">Czy jestem zaszczepiony?</th>
                <td class="modal-vacsine"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Zamknij
          </button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var infoModal = document.getElementById("infoModal");
  
        infoModal.addEventListener("show.bs.modal", function () {
          let formData = new FormData(document.getElementById("myform"));
          infoModal.querySelector(".modal-name").innerText = formData.get("name");
          infoModal.querySelector(".modal-surname").innerText = formData.get("surname");
          infoModal.querySelector(".modal-birth").innerText = formData.get("birth");
          infoModal.querySelector(".modal-adres").innerText = formData.get("adres");
          infoModal.querySelector(".modal-city").innerText = formData.get("city");
          if (formData.get("vacsine") == "on") {
            infoModal.querySelector(".modal-vacsine").innerText = "Tak";
          } else {
            infoModal.querySelector(".modal-vacsine").innerText = "Nie";
          }
        });
      </script>

</body>
</html>
